<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBlogin</title>
</head>
<body>
    <form action="" name="form">
        <table style="background-color: blue;" 
        border="0px" align="center" width="100px">
            <thead>
                <tr>
                    <th style="color: white;"colspan="3">
                        facebook
                    </th>
                </tr>
                <tr>
                    <th style="color: white;" align="left">
                        Email hoặc điện thoại
                    </th>
                    <th style="color: white;" align="left">
                        Mật khẩu
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" 
                        required>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" 
                        required>
                    </td>
                    <td><input type="submit" value="Đăng nhập"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                    <input type="checkbox" name="chk" id="chk" checked>
                    <label for="" style="color: beige;">Duy trì đăng nhập</label>
                    </td>
                    <td style="color: beige;">
                        Quên mật khẩu?
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
