<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBregis</title>
</head>
<body>
    <form action="" name="form" >
        <table border="1px">
            <thead>
                <tr>
                    <th align="left" style="font-size: x-large;">
                        Đăng ký
                    </th>
                </tr>
                <tr>
                    <th align="left">
                        Miễn phí và sẽ luôn như vậy
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="name" name="lastname" id="lastname" 
                        placeholder="Họ" required>
                        <input type="name" name="firstname" id="firstname" 
                        placeholder="Tên" required>
                    </td>
                </tr>
                <tr colspan="2">
                    <td>
                        <input type="email" name="email" id="email" 
                        placeholder="Email hoặc số điện thoại di động" required>
                    </td>
                </tr>
                <tr colspan="2">
                    <td>
                        <input type="email" name="email" id="email" 
                        placeholder="Nhập lại email hoặc số điện thoại di động" required>
                    </td>
                </tr>
                <tr colspan="2">
                    <td>
                            <input type="password" name="pass" id="pass" 
                            placeholder="Nhập mật khẩu mới" required>                  
                    </td>
                </tr>
                <tr colspan="2">
                    <td>
                        Ngày sinh
                    </td>
                </tr>
                <tr>
                    <td><input type="date" name="ngayinh" id="ngaysinh" >Tại sao tôi cần cung cấp ngày sinh của mình?</td>
                <tr colspan="2">
                    <td>
                        <input type="radio" name="rd" id="rd1" checked>
                        <label for="rd1">Nam</label>
                        <input type="radio" name="rd" id="rd2" checked>
                        <label for="rd1">Nữ</label>
                    </td>
                </tr>
                <tr colspan="2">
                    <td>
                        Bằng cách nhấp vào nút Đăng ký,
                        bạn đồng ý <span style=" color: blue;">Các điều khoản </span>của chúng tôi và rằng bạn đã đọc <span style="color: blue;">Chính sách dữ liệu</span>
                        của chúng tôi, bao gồm<span style="color: blue;"> Sử dụng cookies</span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="color: white;">
                        <input type="submit" value="Đăng ký">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
