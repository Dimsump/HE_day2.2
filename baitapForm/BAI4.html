<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI4</title>
</head>

<body>
    <form action="" name="form"></form>
    <table align="center">
        <thead>
            <th>Đăng ký thông tin người sử dụng</th>
        </thead>
        <tbody>
            <tr>
                <td>Tên đăng nhập</td>
                <td>
                    <input type="account" name="acc" id="acc" required>
                </td>
            </tr>
            <tr>
                <td>Mật khảu</td>
                <td>
                    <input type="password" name="pass" id="pass" required>
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td>
                    <input type="password" name="pass" id="pass" required>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="rd" id="rd1" checked>
                    <label for="rd1">Nam</label>
                    <input type="radio" name="rd" id="rd2" checked>
                    <label for="rd1">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Độ tuổi</td>
                <td>
                    <input type="radio" name="tuoi" id="chk1" checked>
                    <label for="">Dưới 13 tuổi</label>
                    <input type="radio" name="tuoi" id="chk2">
                    <label for="">Từ 13 đến 17 tuổi</label>
                    <input type="radio" name="tuoi" id="chk3">
                    <label for="">Từ 18 đến 25 tuổi</label>
                    <input type="radio" name="tuoi" id="chk4">
                    <label for="">Từ 18 đến 25 tuổi</label>
                    <input type="radio" name="tuoi" id="chk3">
                    <label for="">Trên 25 tuổi</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích của bạn</td>
                <td>
                    <input type="checkbox" name="chk1" id="chk1" checked>
                    <label for="">Âm nhạc</label>
                    <input type="checkbox" name="chk2" id="chk2">
                    <label for="">Game</label>
                    <input type="checkbox" name="chk3" id="chk3">
                    <label for="">Thể thao</label>
                    <input type="checkbox" name="chk4" id="chk4">
                    <label for="">Du lịch</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="ngheNghiep" id="ngheNghiep">
                        <option value="0">Chọn nghành nghề</option>
                        <option value="1">Lập Trình Viên</option>
                        <option value="2">Kỹ sư</option>
                        <option value="3">Kiến trúc sư</option>
                        <option value="4">CTO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mô tả bản thân</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
                    </td>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
